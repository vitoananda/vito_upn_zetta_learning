<div class="row">
<div class="card" style="width: 18rem;">

      <button class="btn btn-primary" (click)="changeStatus1()">Go Online!</button>
    </div>
  </div>

  </div>

      <button class="btn btn-primary" (click)="changeStatus3()">Go Online!</button>
